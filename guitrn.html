<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="pantalla1" style="display: block;" class="pantalla">
    <h1>Guitarra rock nacional</h1>
    <h2>¿Que vas a aprender?</h2>

    <ul>
        <li>Los mejores temas de rock nacional</li>
        <li>Ritmos principales</li>
        <li>Intros y arpegios</li>
    </ul>

    <button onclick="mostrarPantalla2()">Empezar</button>



    
    </div>
    
    <!-- Registrar -->
    <div id="pantalla2" style="display: none;" class="pantalla">
        
      <h1>
        Guitarra rock nacional
      </h1>
      <h2>Primeros temas</h2>
      <div class="progress-container">
        <!-- Línea de conexión entre las lecciones -->
        <div class="line"></div>

        <!-- Lección disponible -->
        <div class="lesson available">
            <div class="circle">1</div>
        
        </div>

        <!-- Lección bloqueada -->
        <div class="lesson locked">
            <div class="circle">2</div>
        </div>

        <div class="lesson locked">
            <div class="circle">3</div>
        </div>

        <div class="lesson locked">
            <div class="circle">4</div>
        </div>


        
    </div>


    <h2>Ritmos</h2>
    <div class="progress-container">
      <!-- Línea de conexión entre las lecciones -->
      <div class="line"></div>

      <!-- Lección disponible -->
      <div class="lesson available">
          <div class="circle">1</div>
      
      </div>

      <!-- Lección bloqueada -->
      <div class="lesson locked">
          <div class="circle">2</div>
      </div>

      <div class="lesson locked">
          <div class="circle">3</div>
      </div>

      <div class="lesson locked">
          <div class="circle">4</div>
      </div>


      
  </div>


    </div>

    <script>
        function mostrarPantalla2() {
            // Oculta pantalla 1
            document.getElementById('pantalla1').style.display = 'none';
            // Muestra pantalla 2
            document.getElementById('pantalla2').style.display = 'block';
        }
    </script>
    
</body>
</html>
