<body>
        <!-- asi se comenta -->
<!-- Elegir -->
<div id="pantalla1" style="display: block;" class="pantalla">
    <p class="x" onclick="cerrarPantalla()">x</p>
    <h3>Colo música</h3>
    <h2>Unite a la comunidad que aprende música sin sufrir</h2>
    <p>Vas a aprender ordenado, simple, divertido.</p>
    <div class="botonera">    <button class="br" onclick="showScreen('pantalla2')">Registrate</button>
        <button class="bi" onclick="showScreen('pantalla3')">Iniciar Sesión</button>
    </div>

</div>

<!-- Registrar -->
<div id="pantalla2" style="display: none;" class="pantalla">
    <h2 class="tituloRegi">Registrate</h2>
    <form action="cursos.html" method="get">
        <label for="name">Nombre: </label>
        <input type="text" id="name" required>

        <label for="mail">Mail: </label>
        <input type="email" id="mail" required>

        <label for="password">Contraseña nueva:</label>
        <input type="password" id="password">

        <button class="bi">Enviar</button>
        
        <button onclick="showScreen('pantalla1')">Volver</button>
    </form>
   
</div>

<!-- Iniciar Sesión -->
<div id="pantalla3" style="display: none;" class="pantalla">
    <h2 class="tituloRegi">Iniciar Sesión</h2>
    <form action="cursos.html" method="get">
        <label for="mail">Mail: </label>
        <input type="email" id="mail" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password">

        <button class="bi">Enviar</button>

        <button onclick="showScreen('pantalla1')">Volver</button>
    </form>
   
</div>


<script src="inicio.js"></script>
</body>
